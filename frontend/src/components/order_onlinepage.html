<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <style>

                                * {
                                        box-sizing: border-box;
                                  }
                   .column {
                    float: left;
                    width: 23.33%;
                    padding: 5px;
                    }

                    .row::after {
                    content: "";
                    clear: both;
                    display: table;
                    }

    </style>

  
  </head>
  <body>
    <h2>Discover New Food</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div class="row">
    <div class="column"><img src="https://c.ndtvimg.com/2022-03/brodu8s_noodles_625x300_02_March_22.jpg" height="200" width="200"/>
    <p>Price:Rs 100</p>
    </div>

    <div class="column">
     <img src="https://images.immediate.co.uk/production/volatile/sites/30/2013/05/Puttanesca-fd5810c.jpg" height="200" width="200"/>
     <p>Price:Rs 80</p>
    </div>

    <div class="column">
     <img src="https://www.indianveggiedelight.com/wp-content/uploads/2017/06/gobi-manchurian-featured.jpg" height="200" width="200"/>
     <p>Price:Rs 120</p>
    </div>

    <h2>Your Favourites</h2>
    <div class="row">
        <div class="column"><img src="https://www.indianveggiedelight.com/wp-content/uploads/2017/06/gobi-manchurian-featured.jpg" height="200" width="200"/>
        <p>Price:Rs 280</p>
        </div>
    
        <div class="column">
         <img src="https://static.toiimg.com/thumb/resizemode-4,width-1200,height-900,msid-87930581/87930581.jpg" height="200" width="200"/>
         <p>Price:Rs 140</p>
        </div>
    
        <div class="column">
         <img src="https://images.immediate.co.uk/production/volatile/sites/30/2013/05/Puttanesca-fd5810c.jpg" height="200" width="200"/>
         <p>Price:Rs 60</p>
        </div>
    
    <h2>Restaurants near me</h2>
    <div class="row">
        <div class="column">
        <img src="https://content3.jdmagicbox.com/comp/bangalore/u7/080pxx80.xx80.190814091328.d2u7/catalogue/le-arabia-restaurant-marathahalli-bangalore-restaurants-wq5m0seio0.jpg" height="200" width="200"/>
        <p>Le Arabia</p>
        </div>
    
        <div class="column">
         <img src="https://sitecore-cd.shangri-la.com/MediaFiles/6/A/E/%7B6AE257E7-F6D7-46A3-8CB8-9FEC5C5D27C8%7D220413_SLJ_JIA_750X448.jpg" height="200" width="200"/>
         <p>Shangri La</p>
        </div>
    
        <div class="column">
         <img src="https://images.jdmagicbox.com/comp/bangalore/w6/080pxx80.xx80.170824083700.v5w6/catalogue/brahmins-thatte-idli-ganganagar-bangalore-fast-food-1b3y5oe.jpg?clr=#0d2659" height="200" width="200"/>
         <p>Brahmins Tatte Idli</p>
        </div>

 
</div>

  </body>
</html>
